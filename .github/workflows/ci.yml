name: nepc

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        $CONDA/bin/conda env update --file environment-dev.yml --name base
    - name: Lint with flake8
      run: |
        $CONDA/bin/conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: setup mysql
      run: |
        mkdir ${HOME}/.mysql
        echo "[client]\nuser=root" > ${HOME}/.mysql/defaults
        $CONDA/bin/python nepc/mysql/build.py --github-actions
    - name: Test with pytest
      run: |
        conda install pytest
        conda install pytest-cov
        $CONDA/bin/pytest --local --cov=com --cov-report=xml --cov-report=html
